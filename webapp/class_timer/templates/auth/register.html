{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div id="register">
    <h1>Hello!</h1>
    <form method="post">
      <input type="username" name="username" id="username" required placeholder="Your first name">
      <input type="password" name="password" id="password" required placeholder="A simple password">
      <input type="submit" value="Register">
    </form>
  </div>
{% endblock %}
